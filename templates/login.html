<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
{% block body %}
<h1>Login</h1>
{% if message %}
<div>
    {{ message }}
</div>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input name="username" type="text"/><br>
    <input name="password" type="password"/><br>
    <input type="submit" value="Login"/>
</form>
{% endblock %}
</body>
</html>
